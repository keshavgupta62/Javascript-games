<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <form id="sizePicker">
                <span class="label">rows:</span>
                <input type="number" id="inputHeight" name="height" min="1" max="20" value="10">
                <span class="label">columns:</span>
                <input type="number" id="inputWidth" name="Width" min="1" max="20" value="10">
                <input type="submit">
                <input type="reset" id="reload">
                <input type="color" id="colorPicker">
            </form>
        </div>
        <table id="pixelCanvas"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
