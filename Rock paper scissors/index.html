<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div>
            <h1 id="heading">Rock, Paper, Scissors</h1>
        </div>
        <div>
            <h3 id="select">Select either rock, paper or scissors and see if you can beat the computer!</h3>
        </div>
        <div>
            <h3 id="remember"><b>Remember :</b> "rock breaks scissors, scissors cut paper, paper cover rock."</h3>
        </div>
        <div class="score">

        </div>
        <div class="message">

        </div>
        <div id="option">
            <button value="Rock">Rock</button>
            <button value="Paper">Paper</button>
            <button value="Scissors">Scissors</button>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
